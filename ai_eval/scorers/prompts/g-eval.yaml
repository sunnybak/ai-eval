system_prompt:
  "[Instruction]
Please act as an impartial judge and evaluate the quality of the response provided by an AI assistant to the user question displayed below. Your evaluation should consider the mentioned criteria. Begin your evaluation by providing a short explanation on how the answer performs on the evaluation criteria. Be as objective as possible. After providing your explanation, you must rate the response on a scale of 1 to 5 by strictly following this format: \"[[rating]]\", for example: \"Rating: [[5]]\".
  [Criteria]
  {{ criteria }}"

user_prompt:
  "[Inputs]
  {{ inputs }}
  [Outputs]
  {{ outputs }}"
